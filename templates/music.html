{% extends 'base.html' %}
{% block content %}

<div class="content">
	<div class="music-container" id="music-container">
		<div class="music-info">
			<h4 id="title">Ukelee</h4>
			<div class="progress-container" id='progress-container'>
				<div id="progress" class="progress"></div>
			</div>
		</div>
		<audio id="audio" src=""></audio>
		<div class="img-container">
			<img id="cover" src="/static/assets/images/Screenshot 2021-05-04 165930.jpg" alt="music cover image">
		</div>
		<div class="navigation">
			<button id="prev" class="action-btn"> <i class="fas fa-backward"></i> </button>
			<button id="play" class="action-btn"> <i class="fas fa-play"></i> </button>
			<button id="next" class="action-btn"> <i class="fas fa-forward"></i> </button>
		</div>
	</div>
	<script src="/static/music.js"></script>
</div>
<script src="/static/script.js"></script>
{%endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="content">
	<div class="music-container" id="music-container">
		<div class="music-info">
			<h4 id="title">Ukelee</h4>
			<div class="progress-container" id='progress-container'>
				<div id="progress" class="progress"></div>
			</div>
		</div>
		<audio id="audio" src="/static/audio/aurora.mp3"></audio>
		<div class="img-container">
			<img id="cover" src="icons8-weather-48.png" alt="">
		</div>
		<div class="navigation">
			<button id="prev" class="action-btn"> <i class="fas fa-backward"></i> </button>
			<button id="play" class="action-btn"> <i class="fas fa-play"></i> </button>
			<button id="next" class="action-btn"> <i class="fas fa-forward"></i> </button>
		</div>
	</div>
</div>
<script src="/static/music.js"></script>
{% endblock %}

{% block navbar %}
<a href="{{url_for('index')}}">Weather</a>
{% endblock %}
